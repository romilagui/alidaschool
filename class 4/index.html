<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> Class 4 </title>
</head>
<body>
    <h2> Filter Class </h2>
    <hr />
    <div class="wrapper">
        <div class="row">
            <div class="col">
                <div class="image blur">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Blur </span>
                </div>
            </div>
            <div class="col">
                <div class="image brightness">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Brightness </span>
                </div>
            </div>
            <div class="col">
                <div class="image contrast">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Contrast </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="image drop-shadow">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> drop-shadow </span>
                </div>
            </div>
            <div class="col">
                <div class="image greyscale">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Greyscale </span>
                </div>
            </div>
            <div class="col">
                <div class="image invert">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Invert </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="image opacity">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Opacity </span>
                </div>
            </div>
            <div class="col">
                <div class="image saturate">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Saturate </span>
                </div>
            </div>
            <div class="col">
                <div class="image sepia">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> Sepia </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="image hue-rotate">
                    <img src="https://images.pexels.com/photos/2379429/pexels-photo-2379429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Filter image" />
                </div>
                <div class="description">
                    <span> hue-rotate </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
